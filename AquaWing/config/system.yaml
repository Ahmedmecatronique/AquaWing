auth:
  enabled: false
  jwt_secret: TODO_CHANGE_THIS_SECRET
  token_expiry_hours: 24
cameras:
  rgb:
    enabled: false
    fps: 30
    resolution: 1920x1080
  thermal:
    enabled: false
    fps: 30
    resolution: 640x512
control:
  pid_gains:
    altitude:
      kd: 0.0
      ki: 0.0
      kp: 1.0
    pitch:
      kd: 0.003
      ki: 0.02
      kp: 3.14
    roll:
      kd: 0.0
      ki: 0.0
      kp: 1.0
    yaw:
      kd: 0.0
      ki: 0.0
      kp: 1.0
drone:
  max_altitude_m: 100
  max_speed_mps: 15
  telemetry_rate: 10
  uart:
    baudrate: 115200
    port: /dev/ttyUSB0
    timeout: 1.0
logging:
  file: logs/drone_system.log
  level: INFO
  max_size_mb: 50
server:
  host: 0.0.0.0
  port: 8000
  reload: false
  workers: 1
websocket:
  max_clients: 10
  telemetry_interval_ms: 100
