<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AquaWing â€” Login</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css?v=3">

    <style>
      .error-msg {
        display:none; margin-bottom:16px;
        padding:12px; border-radius:8px;
        background: rgba(255,77,77,0.15);
        border:1px solid rgba(255,77,77,0.3);
        color:#ff6b6b; font-size:14px; text-align:center;
      }
      .error-msg.show { display:block; }


    </style>
  </head>

  <body>
    <div class="bg"></div>

    <main class="login-wrap">
      <div class="login-box" role="main">
        <div class="brand">
          <img src="/static/aquawing-logo.png" alt="AquaWing" class="brand-logo">
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm" novalidate>
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" autofocus>
          </div>

          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
          </div>

          <div class="row">
            <label class="remember">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
          </div>

          <button class="btn-login" type="submit" id="loginBtn">LOGIN</button>
        </form>


      </div>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.classList.remove('show');

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });

          if (response.ok || response.redirected) {
            window.location.href = '/map';
          } else if (response.status === 401) {
            errorMsg.textContent = 'Invalid username or password';
            errorMsg.classList.add('show');
          } else {
            errorMsg.textContent = 'Login failed. Please try again.';
            errorMsg.classList.add('show');
          }
        } catch (error) {
          errorMsg.textContent = 'Network error. Please try again.';
          errorMsg.classList.add('show');
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = 'LOGIN';
          document.getElementById('password').value = '';
        }
      });
    </script>
  </body>
</html>
