<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi Drone Control - Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="/static/map.css">
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
        
        <div class="hud">
            <div class="hud-header">
                <div class="hud-title">üöÅ DRONE TELEMETRY</div>
                <div class="hud-status">
                    <span id="ws-status" class="status-indicator">‚óè Connecting...</span>
                </div>
            </div>
            
            <div class="hud-grid">
                <div class="hud-item">
                    <div class="hud-label">LAT</div>
                    <div class="hud-value" id="hud-lat">0.0000</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">LON</div>
                    <div class="hud-value" id="hud-lon">0.0000</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">ALT (m)</div>
                    <div class="hud-value" id="hud-alt">0.0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">HEADING (¬∞)</div>
                    <div class="hud-value" id="hud-heading">0.0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">SPEED (m/s)</div>
                    <div class="hud-value" id="hud-speed">0.0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">BATTERY (%)</div>
                    <div class="hud-value" id="hud-battery">0</div>
                </div>
            </div>
            
            <div class="hud-controls">
                <button id="follow-btn" class="hud-btn">Follow: OFF</button>
                <button id="logout-btn" class="hud-btn logout">Logout</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="/static/map.js"></script>
</body>
</html>
